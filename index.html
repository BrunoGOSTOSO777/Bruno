<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Garagem Virtual Completa</title>
    <!-- Link para o arquivo de estilos CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="garagem-principal">
        <h1>Minha Garagem Virtual</h1>

        <div class="container-veiculos">

            <!-- ===== CARD DO OPALA (VEÍCULO ORIGINAL) ===== -->
            <div class="veiculo-card">

                <h2>Meu Opala</h2>

                <img src="imagens/opala.jpg">

                <div class="status-painel">
                    <p><strong>Modelo:</strong> <span id="opala-modelo"></span></p>
                    <p><strong>Cor:</strong> <span id="opala-cor"></span></p>
                    <p><strong>Estado:</strong> <span id="opala-estado"></span></p>
                    <p><strong>Velocidade:</strong> <span id="opala-velocidade"></span> km/h</p>
                </div>
                <div class="botoes-controle">
                    <button id="opala-ligar">Ligar</button>
                    <button id="opala-desligar">Desligar</button>
                    <button id="opala-acelerar">Acelerar</button>
                    <button id="opala-frear">Frear</button>
                    <button id="opala-buzinar">Buzinar</button>
                </div>
            </div>

            <!-- ===== CARD DO CARRO ESPORTIVO ===== -->
            <div class="veiculo-card">

                <h2>Carro Esportivo</h2>

                <img src="imagens/ferrari 488.webp">

                <div class="status-painel">
                    <p><strong>Modelo:</strong> <span id="esportivo-modelo"></span></p>
                    <p><strong>Cor:</strong> <span id="esportivo-cor"></span></p>
                    <p><strong>Estado:</strong> <span id="esportivo-estado"></span></p>
                    <p><strong>Velocidade:</strong> <span id="esportivo-velocidade"></span> km/h</p>
                    <p><strong>Turbo:</strong> <span id="esportivo-turbo" class="status-turbo">Desligado</span></p>
                </div>
                <div class="botoes-controle">
                    <button id="esportivo-ligar">Ligar</button>
                    <button id="esportivo-desligar">Desligar</button>
                    <button id="esportivo-acelerar">Acelerar</button>
                    <button id="esportivo-frear">Frear</button>
                    <button id="esportivo-ativar-turbo">Ativar Turbo</button>
                    <button id="esportivo-desativar-turbo">Desativar Turbo</button>
                    <button id="esportivo-buzinar">Buzinar</button>
                </div>
            </div>

            <!-- ===== CARD DO CAMINHÃO ===== -->
            <div class="veiculo-card">

                <h2>Caminhão</h2>

                <img src="imagens/scania r450.jpg">

                <div class="status-painel">
                    <p><strong>Modelo:</strong> <span id="caminhao-modelo"></span></p>
                    <p><strong>Cor:</strong> <span id="caminhao-cor"></span></p>
                    <p><strong>Estado:</strong> <span id="caminhao-estado"></span></p>
                    <p><strong>Velocidade:</strong> <span id="caminhao-velocidade"></span> km/h</p>
                    <p><strong>Carga:</strong> <span id="caminhao-carga-atual">0</span> / <span id="caminhao-capacidade"></span> kg</p>
                </div>
                <div class="botoes-controle">
                    <button id="caminhao-ligar">Ligar</button>
                    <button id="caminhao-desligar">Desligar</button>
                    <button id="caminhao-acelerar">Acelerar</button>
                    <button id="caminhao-frear">Frear</button>
                    <button id="caminhao-buzinar">Buzinar</button>
                </div>
                <div class="carga-controle">
                    <input type="number" id="caminhao-input-carga" placeholder="Peso em kg">
                    <button id="caminhao-carregar">Carregar</button>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
