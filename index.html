<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herança em POO: Veículos</title>
    <!-- Link para a folha de estilos -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main-container">
        <h1>Garagem Virtual</h1>
        
        <!-- Botões para selecionar qual veículo controlar -->
        <div id="vehicle-selector">
            <button id="btn-select-car" class="active">Carro Normal</button>
            <button id="btn-select-sport">Carro Esportivo</button>
            <button id="btn-select-truck">Caminhão</button>
        </div>

        <div id="vehicle-display">
            <!-- A imagem do veículo será controlada pelo JavaScript -->
            <img id="vehicle-image" src="imagens/carro-normal.png" alt="Imagem do veículo">

            <!-- Painel de informações gerais, comum a todos -->
            <div id="vehicle-info">
                <p><strong>Veículo:</strong> <span id="vehicle-model"></span></p>
                <p><strong>Cor:</strong> <span id="vehicle-color"></span></p>
                <p><strong>Status:</strong> <span id="vehicle-status">Desligado</span></p>
                <p><strong>Velocidade:</strong> <span id="vehicle-speed">0</span> km/h</p>
            </div>
            
             <!-- Painel para informações específicas de cada tipo de veículo -->
            <div id="specific-info">
                <!-- Info do Carro Esportivo -->
                <div id="sport-info" class="specific-panel">
                    <p><strong>Turbo:</strong> <span id="turbo-status">Desativado</span></p>
                </div>
                <!-- Info do Caminhão -->
                <div id="truck-info" class="specific-panel">
                    <p><strong>Capacidade:</strong> <span id="truck-capacity">0</span> kg</p>
                    <p><strong>Carga Atual:</strong> <span id="truck-load">0</span> kg</p>
                </div>
            </div>

            <!-- Controles gerais, comuns a todos -->
            <div id="controls">
                <button id="btn-ligar">Ligar</button>
                <button id="btn-desligar">Desligar</button>
                <button id="btn-acelerar">Acelerar</button>
                <button id="btn-frear">Frear</button>
                <button id="btn-buzinar">Buzinar</button>
            </div>

             <!-- Controles específicos para cada tipo de veículo -->
            <div id="specific-controls">
                <!-- Controles do Carro Esportivo -->
                <div id="sport-controls" class="specific-panel">
                    <button id="btn-turbo-on">Ativar Turbo</button>
                    <button id="btn-turbo-off">Desativar Turbo</button>
                </div>
                <!-- Controles do Caminhão -->
                <div id="truck-controls" class="specific-panel">
                    <input type="number" id="input-carga" placeholder="Peso em kg">
                    <button id="btn-carregar">Carregar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Link para o arquivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
