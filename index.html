<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B1.A4 - Garagem Inteligente com Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Garagem Inteligente 2.0</h1>
    <p class="subtitle">Com Feedback Visual e Sonoro</p>

    <div class="container">
        <!-- SELEÇÃO DE VEÍCULOS -->
        <div class="painel" id="painel-selecao">
            <h2>Selecione um Veículo</h2>
            <div class="botoes">
                <button id="btnCarro">Carro Comum (Fusca)</button>
                <button id="btnEsportivo">Carro Esportivo (Ferrari)</button>
                <button id="btnCaminhao">Caminhão (Scania)</button>
            </div>
        </div>

        <!-- PAINEL DE INTERAÇÃO DA GARAGEM -->
        <div class="painel hidden" id="painel-interacao">
            <h2 id="veiculoSelecionado"></h2>

            <!-- ÁREA DE FEEDBACK VISUAL -->
            <div class="feedback-visual">
                <img id="imagemVeiculo" src="" alt="Imagem do veículo selecionado">
                <div class="velocimetro-container">
                    <div id="velocimetro-barra"></div>
                </div>
            </div>

            <!-- Área de exibição de informações (Polimorfismo) -->
            <div id="informacoesVeiculo" class="info-display">
                <p>Selecione um veículo acima para interagir.</p>
            </div>

            <!-- Botões de Ação -->
            <h3>Controles do Veículo</h3>
            <div class="botoes" id="controles-acoes">
                <button data-acao="ligar">Ligar</button>
                <button data-acao="desligar">Desligar</button>
                <button data-acao="acelerar">Acelerar</button>
                <button data-acao="frear">Frear</button>
                <button data-acao="buzinar">Buzinar</button>
                
                <!-- Botões Específicos -->
                <button data-acao="ativarTurbo" id="btnTurbo" class="botao-especial">Ativar Turbo</button>
            </div>
            
            <!-- Controles Específicos do Caminhão -->
            <div class="botoes-carregar hidden" id="controlesCaminhao">
                <input type="number" id="inputCarga" placeholder="Peso em kg">
                <button data-acao="carregar" class="botao-especial">Carregar</button>
            </div>
        </div>
    </div>

    <!-- ELEMENTOS DE ÁUDIO -->
    <audio id="audioLigar" src="audio/ligar.mp3" preload="auto"></audio>
    <audio id="audioDesligar" src="audio/desligar.mp3" preload="auto"></audio>
    <audio id="audioAcelerar" src="audio/acelerar.mp3" preload="auto"></audio>
    <audio id="audioFrear" src="audio/frear.mp3" preload="auto"></audio>
    <audio id="audioBuzina" src="audio/buzina.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
